<script type="text/javascript">
function three_digit_armstrong_number() 
{
	var a=[];
 for (var i = 1; i < 10; ++i) 
 {
   for (var j = 0; j < 10; ++j) 
     {
        for (var k = 0; k < 10; ++k)
        {
          var pow = (Math.pow(i,3) + Math.pow(j,3) + Math.pow(k,3));
          var plus = (i * 100 + j * 10 +  k);
          if (pow == plus) 
           {     
             console.log(pow);
 				a.push(pow);       
            }
                 
         }
       }
    }
    console.log(a);
    var b = a.length;
    alert("number of armstrong less than 1000 is " + b );
  }
three_digit_armstrong_number();
</script>
